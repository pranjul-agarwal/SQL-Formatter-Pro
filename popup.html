<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SQL Formatter Pro</title>
      <style>
         body { 
         font-family: Arial, sans-serif; 
         width: 320px; 
         padding: 15px; 
         background-color: #f4f4f4;
         border-radius: 8px;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
         }
         textarea { 
         width: 95%; 
         height: 80px; 
         margin-bottom: 10px; 
         padding: 8px;
         border: 2px solid #ccc; 
         border-radius: 5px;
         font-size: 14px;
         background: #fff;
         transition: border-color 0.3s ease-in-out;
         /* Prevent resizing */
         resize: none;
         /* Smooth Scrollbar */
         overflow-y: auto;
         scrollbar-width: thin; /* Firefox */
         scrollbar-color: #007BFF #f4f4f4; /* Scroll thumb & track color */
         /* Webkit (Chrome, Edge, Safari) */
         &::-webkit-scrollbar {
         width: 8px;
         }
         &::-webkit-scrollbar-thumb {
         background-color: #007BFF;
         border-radius: 4px;
         }
         &::-webkit-scrollbar-track {
         background-color: #f4f4f4;
         }
         }
         /* Valid SQL syntax */
         .valid { 
         border-color: green !important;
         }
         /* Invalid SQL syntax */
         .invalid { 
         border-color: red !important;
         }
         button { 
         width: 100%; 
         padding: 10px; 
         margin: 6px 0; 
         background: linear-gradient(135deg, #007BFF, #0056b3); 
         color: white; 
         border: none; 
         border-radius: 6px; 
         cursor: pointer;
         font-size: 15px;
         font-weight: bold;
         text-transform: uppercase;
         transition: all 0.3s ease-in-out;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         }
         /* Hover effect */
         button:hover { 
         background: linear-gradient(135deg, #0056b3, #004299);
         box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
         transform: translateY(-2px);
         }
         /* Active (clicked) effect */
         button:active { 
         background: linear-gradient(135deg, #004299, #002b66);
         box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
         transform: translateY(1px);
         }
         /* Focus effect */
         button:focus {
         outline: 3px solid rgba(0, 123, 255, 0.5);
         }
         button:hover { 
         background-color: #0056b3;
         }
         #error-message { 
         font-size: 13px; 
         font-weight: bold;
         margin-top: 5px;
         text-align: center;
         }
      </style>
   </head>
   <body>
      <h2>SQL Formatter Pro</h2>
      <textarea id="sql-input" placeholder="Enter SQL Query..."></textarea>
      <button id="format-btn">Format SQL</button>
      <button id="validate-btn">Validate SQL</button>
      <textarea id="sql-output" readonly></textarea>
      <button id="copy-btn">Copy to Clipboard</button>
      <div id="error-message"></div>
      <script src="sql-formatter.min.js"></script>
      <script src="sql-parser.js"></script>
      <script src="popup.js"></script>
   </body>
</html>
